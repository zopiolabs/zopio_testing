name: "üêõ Bug Report"
description: Report a bug to help us improve Zopio
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!  
        Please fill out the form below to help us resolve it quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: "When I do X, Y happens instead of Z..."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Zopio Version
      description: What version of Zopio are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      description: If applicable, what browser are you using?
      placeholder: "e.g., Chrome 130, Safari 18"

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: "e.g., 20.11.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Deployment Environment
      description: Where did you encounter this bug?
      options:
        - Local Development
        - Staging
        - Production
        - Other
    validations:
      required: true

  - type: checkboxes
    id: affected-packages
    attributes:
      label: Affected Packages
      description: Which Zopio packages/modules are impacted? (Select all that apply)
      options:
        - label: Core
        - label: API
        - label: Auth
        - label: UI
        - label: Infra / Build
        - label: Product Logic
        - label: Docs
        - label: Other / Not Sure

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs or stack traces.
      render: shell
      placeholder: "Paste error logs here..."

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: "Drag and drop screenshots here..."

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Affects my workflow
        - High - Blocks important functionality
        - Critical - Data loss or security issue
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might help us understand the issue better?
      placeholder: "Optional notes, links, related issues..."

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/zopiolabs/zopio/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
